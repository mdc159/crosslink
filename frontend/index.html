<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crosslink</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #888;
            font-size: 1rem;
        }

        .status-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4444;
        }

        .status-dot.connected {
            background: #00ff88;
            box-shadow: 0 0 10px #00ff88;
        }

        .machines-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .machine-card {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        .machine-card.linux {
            border-top: 3px solid #ff9500;
        }

        .machine-card.windows {
            border-top: 3px solid #00a8ff;
        }

        .machine-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .machine-icon {
            font-size: 2.5rem;
        }

        .machine-info h2 {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        .machine-info .os {
            color: #888;
            font-size: 0.9rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .stat-box {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 12px;
        }

        .stat-box.full-width {
            grid-column: span 2;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .stat-subvalue {
            font-size: 0.9rem;
            color: #888;
            margin-top: 4px;
        }

        .progress-bar {
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .progress-fill.cpu { background: linear-gradient(90deg, #00d4ff, #0099ff); }
        .progress-fill.memory { background: linear-gradient(90deg, #7b2cbf, #c56cf0); }
        .progress-fill.disk { background: linear-gradient(90deg, #ff9500, #ffcc00); }

        .progress-fill.warning { background: linear-gradient(90deg, #ff9500, #ff6600); }
        .progress-fill.critical { background: linear-gradient(90deg, #ff4444, #ff0000); }

        .network-stats {
            display: flex;
            gap: 20px;
        }

        .network-stat {
            flex: 1;
        }

        .arrow-up { color: #00ff88; }
        .arrow-down { color: #00d4ff; }

        .last-update {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9rem;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-data .icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üñ•Ô∏è Dual Machine Monitor</h1>
        <p class="subtitle">Real-time system stats from Linux & Windows</p>
    </div>

    <div class="status-bar">
        <div class="status-indicator">
            <div class="status-dot" id="linux-status"></div>
            <span>Linux</span>
        </div>
        <div class="status-indicator">
            <div class="status-dot" id="windows-status"></div>
            <span>Windows</span>
        </div>
        <div class="status-indicator">
            <div class="status-dot" id="ws-status"></div>
            <span>WebSocket</span>
        </div>
    </div>

    <div class="machines-container">
        <!-- Linux Card -->
        <div class="machine-card linux" id="linux-card">
            <div class="machine-header">
                <span class="machine-icon">üêß</span>
                <div class="machine-info">
                    <h2 id="linux-hostname">Linux Workstation</h2>
                    <p class="os" id="linux-os">Connecting...</p>
                </div>
            </div>
            <div class="stats-grid" id="linux-stats">
                <div class="no-data">
                    <div class="icon">‚è≥</div>
                    <p>Waiting for data...</p>
                </div>
            </div>
        </div>

        <!-- Windows Card -->
        <div class="machine-card windows" id="windows-card">
            <div class="machine-header">
                <span class="machine-icon">ü™ü</span>
                <div class="machine-info">
                    <h2 id="windows-hostname">Windows PC</h2>
                    <p class="os" id="windows-os">Waiting for connection...</p>
                </div>
            </div>
            <div class="stats-grid" id="windows-stats">
                <div class="no-data">
                    <div class="icon">üí§</div>
                    <p>Run the PowerShell collector on Windows</p>
                </div>
            </div>
        </div>
    </div>

    <p class="last-update">Last update: <span id="last-update">Never</span></p>

    <script>
        const API_URL = window.location.hostname === 'localhost'
            ? 'ws://localhost:8888/ws'
            : `ws://${window.location.hostname}:8888/ws`;

        let ws;
        let reconnectAttempts = 0;

        function getProgressClass(percent) {
            if (percent >= 90) return 'critical';
            if (percent >= 75) return 'warning';
            return '';
        }

        function renderStats(containerId, stats) {
            if (!stats) return;

            const container = document.getElementById(containerId);
            const prefix = containerId.replace('-stats', '');

            document.getElementById(`${prefix}-hostname`).textContent = stats.hostname;
            document.getElementById(`${prefix}-os`).textContent = `${stats.os} | ${stats.ip_address}`;
            document.getElementById(`${prefix}-status`).classList.add('connected');

            container.innerHTML = `
                <div class="stat-box">
                    <div class="stat-label">CPU Usage</div>
                    <div class="stat-value">${stats.cpu_percent || 0}%</div>
                    <div class="progress-bar">
                        <div class="progress-fill cpu ${getProgressClass(stats.cpu_percent)}"
                             style="width: ${stats.cpu_percent || 0}%"></div>
                    </div>
                </div>

                <div class="stat-box">
                    <div class="stat-label">Memory</div>
                    <div class="stat-value">${stats.memory_percent}%</div>
                    <div class="stat-subvalue">${stats.memory_used_gb} / ${stats.memory_total_gb} GB</div>
                    <div class="progress-bar">
                        <div class="progress-fill memory ${getProgressClass(stats.memory_percent)}"
                             style="width: ${stats.memory_percent}%"></div>
                    </div>
                </div>

                <div class="stat-box">
                    <div class="stat-label">Disk (C: / Root)</div>
                    <div class="stat-value">${stats.disk_percent}%</div>
                    <div class="stat-subvalue">${stats.disk_used_gb} / ${stats.disk_total_gb} GB</div>
                    <div class="progress-bar">
                        <div class="progress-fill disk ${getProgressClass(stats.disk_percent)}"
                             style="width: ${stats.disk_percent}%"></div>
                    </div>
                </div>

                <div class="stat-box">
                    <div class="stat-label">Uptime</div>
                    <div class="stat-value">${stats.uptime_hours}h</div>
                </div>

                <div class="stat-box full-width">
                    <div class="stat-label">Network I/O</div>
                    <div class="network-stats">
                        <div class="network-stat">
                            <span class="arrow-up">‚Üë</span> Sent: ${stats.network_sent_mb} MB
                        </div>
                        <div class="network-stat">
                            <span class="arrow-down">‚Üì</span> Recv: ${stats.network_recv_mb} MB
                        </div>
                    </div>
                </div>
            `;
        }

        function connect() {
            console.log('Connecting to:', API_URL);
            ws = new WebSocket(API_URL);

            ws.onopen = () => {
                console.log('WebSocket connected');
                document.getElementById('ws-status').classList.add('connected');
                reconnectAttempts = 0;
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);

                if (data.linux) {
                    renderStats('linux-stats', data.linux);
                }

                if (data.windows) {
                    renderStats('windows-stats', data.windows);
                } else {
                    document.getElementById('windows-status').classList.remove('connected');
                }

                document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                document.getElementById('ws-status').classList.remove('connected');
                document.getElementById('linux-status').classList.remove('connected');
                document.getElementById('windows-status').classList.remove('connected');

                // Reconnect with exponential backoff
                const delay = Math.min(1000 * Math.pow(2, reconnectAttempts), 30000);
                reconnectAttempts++;
                console.log(`Reconnecting in ${delay}ms...`);
                setTimeout(connect, delay);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        // Start connection
        connect();
    </script>
</body>
</html>
