version: '3.8'

services:
  crosslink:
    build: .
    container_name: crosslink
    ports:
      - "8888:8888"
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/health"]
      interval: 30s
      timeout: 10s
      retries: 3
